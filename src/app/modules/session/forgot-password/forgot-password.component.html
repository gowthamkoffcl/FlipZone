<div class="container">
  <mat-card class="card">
    <mat-card-title style="text-align: center">Reset Password</mat-card-title>
    <br /><br />
    <mat-card-content class="content">
      <form [formGroup]="form">
        <div class="field">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>

        <div class="btn" *ngIf="!showResetForm">
          <button mat-raised-button color="accent" (click)="submit()">
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-content class="confirmpass" *ngIf="showResetForm">
      <form [formGroup]="confirmPass">
        <div class="field">
          <mat-form-field appearance="outline">
            <mat-label>New password</mat-label>
            <input matInput formControlName="new" />
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input matInput formControlName="confirm" />
          </mat-form-field>
        </div>

        <div class="btn">
          <button mat-raised-button color="accent" (click)="reset()">
            Reset Password
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
